# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: vpconsumer-js

repositories:
  base: 
  app: 

image:
  pullPolicy: IfNotPresent
  namespace: vpconsumer-js
  tag: latest
  

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

istio:
  enabled: false
  tetrate:
    enabled: true

service:
  type: ClusterIP        # Assigned LoadBalancer if ingress.pattern=loadbalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: http 

 
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vpconsumer-js-service"

podAnnotations: 
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 33

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 250m
  #   memory: 1Gi
    
replicaCount: 1 # if autoscaling.pattern: none, this will be selected

autoscaling:
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 65
    #targetMemoryUtilizationPercentage: 65
  keda:
    enabled: false
    pollingInterval: 15
    cooldownPeriod:  10
    minReplicaCount: 1
    maxReplicaCount: 4    
    triggers:
    - type: cpu
      metadata:
        type: Utilization
        value: "65"            


containers:
  ports:
    - name: http
      containerPort: 8080
      protocol: TCP
  healthEndpoints:
    enabled: true
  env:
    - name: BOOTSTRAP_SERVERS
      value: "confluent-cp-kafka.confluent:9092"
      # value: "host.docker.internal:39092"
    - name: REDIS
      value: redis://redis-master.default:6379
      # value: "host.docker.internal"
  envFrom:

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25% 

data:
  abc: def

